<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<div class="logo">
			<span class="icon {{ site.icon }}"></span>
		</div>
		<div class="content">
			<div class="inner">
				<h1 id="site-title">{{ site.title_ko }}</h1> <!-- MODIFIED: id 추가, 기본 ko -->
				<p id="site-desc">{{ site.description_ko }}</p> <!-- MODIFIED: id 추가, 기본 ko -->
			</div>
		</div>
		<nav>
			<ul>
				{% for page in site.pages %}
				{% if page.title %}
				<!-- page.path is: {{ page.path }} -->
				<li><a href="#{{ page.title }}">{{ page.title }}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
		<!-- MODIFIED: 언어 토글 버튼 추가 (absolute positioning) -->
		<div id="lang-toggle" class="lang-switch">KO</div>
	</header>

	<!-- Main -->
	<div id="main">

		<!-- MODIFIED: inline script로 site 변수 주입 (JS에서 liquid 사용 위해) -->
		<script>
			var siteData = {
				titleKo: "{{ site.title_ko }}",
				titleEn: "{{ site.title_en }}",
				descKo: "{{ site.description_ko }}",
				descEn: "{{ site.description_en }}"
			};
		</script>
