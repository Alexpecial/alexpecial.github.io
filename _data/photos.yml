- base: img/fam/processed/20210424.jpg
  caption: "주원이가 엄마 뱃속에 있었을 때. 얼마나 나오고 싶었을까? 엄마 배 안에서 계속 지내고 싶었을까?"

- base: img/fam/processed/20210611_2.jpg
  caption: "너무 소중해."

- base: img/fam/processed/20210615_1.jpg
  caption: "내 손가락을 꽉 잡은 네 손의 온기, 잊지 않을게."

- base: img/fam/processed/20211108.jpg
  caption: "엄마 품이 최고지?"

- base: img/fam/processed/20220111.jpg
  caption: "주원아, 네가 두 발로 처음 섰을 때 아빠가 얼마나 기뻤는지 몰라."

- base: img/fam/processed/20220720.jpg
  caption: "지원아, 반가워. 고마워. 사랑해."

- base: img/fam/processed/20221124.jpg
  caption: "이곳은 지원이 고향인데 주원이 형아만 신나게 뛰어놀았네."

- base: img/fam/processed/20230203_1.jpg
  caption: "사랑스러운 지원아, 와줘서 고마워. 우리 가족이 더 많이 행복해졌어."

- base: img/fam/processed/20241217_4.jpg
  caption: "주원이 형이 손가락으로 V 어떻게 만드는지 알려주는거야. 너희 둘은 영원히 한 팀이야. 알지?"

- base: img/fam/processed/20241217_16.jpg
  caption: "곰돌곰돌곰돌이, 사랑스러운 지원이."

- base: img/fam/processed/20241217_17.jpg
  caption: "네 눈빛은 사랑이야."
