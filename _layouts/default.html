<!DOCTYPE HTML>
<html>

{% include head.html %}

<body class="is-loading lang-kr">
	<div id="lang-toggle">
		<span class="t-kr active">KR</span>
		<span class="divider">|</span>
		<span class="t-en inactive">EN</span>
	</div>

	{% include header.html %}

	{% for page in site.pages %}
	{% if page.title %}

	<article id="{{ page.title }}">
		<h2 class="major">{{ page.title }}</h2>
		{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif
		%}
		<div class="content-wrapper">
			{{ page.content }}
		</div>
	</article>

	{% endif %}
	{% endfor %}

	{% include footer.html %}

</body>

</html>
