<html>

{% include head.html %}

<body>

	{% include header.html %}

	{% for page in site.pages %}
	{% if page.title %}

	<!-- {{ page.title }} -->
	<article id="{{ page.title }}">
		<h2 class="major">{{ page.title }}</h2>
		{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif
		%}
		<!-- MODIFIED: 콘텐츠 듀얼 div (기본 ko 보임, en 숨김) -->
		<div class="lang-content ko">{{ page.ko | markdownify }}</div>
		<div class="lang-content en" style="display: none;">{{ page.en | markdownify }}</div>
	</article>

	{% endif %}
	{% endfor %}

	{% include footer.html %}

</body>

</html>
